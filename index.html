<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Locker System | Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1e3c72, #2a5298);
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 420px;
  background: #fff;
  border-radius: 18px;
  padding: 35px 30px;
  box-shadow: 0 25px 45px rgba(0,0,0,.35);
  animation: popIn .6s ease;
}

@keyframes popIn {
  from { transform: scale(.9); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

.header {
  text-align: center;
  margin-bottom: 25px;
}

.header i {
  font-size: 45px;
  color: #2a5298;
}

.header h1 {
  margin: 10px 0 5px;
  font-size: 24px;
  font-weight: 600;
}

.header p {
  font-size: 14px;
  color: #777;
}

.field {
  margin-bottom: 18px;
}

.field label {
  font-size: 13px;
  color: #555;
}

.input-box {
  position: relative;
}

.input-box i {
  position: absolute;
  top: 50%;
  left: 12px;
  transform: translateY(-50%);
  color: #999;
}

.input-box input,
.input-box select {
  width: 100%;
  padding: 14px 14px 14px 40px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 15px;
  outline: none;
  transition: .3s;
}

.input-box input:focus,
.input-box select:focus {
  border-color: #2a5298;
  box-shadow: 0 0 8px rgba(42,82,152,.35);
}

button {
  width: 100%;
  padding: 15px;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: white;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: .3s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 20px rgba(42,82,152,.4);
}

button:disabled {
  opacity: .6;
  cursor: not-allowed;
}

#status {
  margin-top: 15px;
  text-align: center;
  font-size: 14px;
  font-weight: 500;
}

.success { color: #2ecc71; }
.error { color: #e74c3c; }

.footer {
  margin-top: 25px;
  text-align: center;
  font-size: 12px;
  color: #aaa;
}
</style>
</head>
<body>

<div class="container">

  <div class="header">
    <i class="fa-solid fa-lock"></i>
    <h1>Locker System</h1>
    <p>User Registration</p>
  </div>

  <!-- Full Name -->
  <div class="field">
    <label>Full Name</label>
    <div class="input-box">
      <i class="fa-solid fa-user"></i>
      <input type="text" id="name" placeholder="Enter full name">
    </div>
  </div>

  <!-- Email -->
  <div class="field">
    <label>Email</label>
    <div class="input-box">
      <i class="fa-solid fa-user"></i>
      <input type="text" id="email" placeholder="Enter email">
    </div>
  </div>

  <!-- ID Number -->
  <div class="field">
    <label>ID Number</label>
    <div class="input-box">
      <i class="fa-solid fa-id-card"></i>
      <input type="text" id="id" placeholder="Enter ID number">
    </div>
  </div>

  <!-- Section Dropdown -->
  <div class="field">
    <label>Section</label>
    <div class="input-box">
      <i class="fa-solid fa-chalkboard"></i>
      <select id="section">
        <option value="">Select section</option>
        <!-- Grade 11 Sections -->
        <option value="11 STEM 6A">11 STEM 6A</option>
        <option value="11 STEM 7A">11 STEM 7A</option>
        <option value="11 HUMSS 2A">11 HUMSS 2A</option>
        <option value="11 ABM 3A">11 ABM 3A</option>
        <option value="11 ABM 1P">11 ABM 1P</option>
        <!-- Grade 12 Sections -->
        <option value="12 STEM 7A">12 STEM 7A</option>
        <option value="12 STEM 9A">12 STEM 9A</option>
        <option value="12 STEM 4P">12 STEM 4P</option>
        <option value="12 STEM 6P">12 STEM 6P</option>
        <option value="12 STEM 5A">12 STEM 5A</option>
      </select>
    </div>
  </div>

  <button id="registerBtn" disabled>
    <i class="fa-solid fa-user-plus"></i> Register
  </button>

  <div id="status"></div>

  <div class="footer">
    © 2025 Automated Locker System
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"; 
import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDZp8uWoeq7v4XVmfUXsIXpj7dkm3H96iY",
  authDomain: "lockersystem-5a386.firebaseapp.com",
  databaseURL: "https://lockersystem-5a386-default-rtdb.firebaseio.com",
  projectId: "lockersystem-5a386",
  storageBucket: "lockersystem-5a386.appspot.com",
  messagingSenderId: "990542584710",
  appId: "1:990542584710:web:2ecbedde401b70b5596a07",
  measurementId: "G-QR99V6BQLZ"
};

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const database = getDatabase(app);

const status = document.getElementById("status");
const btn = document.getElementById("registerBtn");
const nameInput = document.getElementById("name");
const idInput = document.getElementById("id");
const emailInput = document.getElementById("email");
const sectionInput = document.getElementById("section");

// Enable button only when all fields are filled
[nameInput, idInput, emailInput, sectionInput].forEach(input => {
  input.addEventListener("input", () => {
    btn.disabled = !(nameInput.value.trim() && idInput.value.trim() && emailInput.value.trim() && sectionInput.value);
  });
});

btn.addEventListener("click", async () => {
  const name = nameInput.value.trim();
  const id = idInput.value.trim();
  const email = emailInput.value.trim();
  const section = sectionInput.value;

  status.className = "";
  status.innerText = "";

  if (!name || !id || !email || !section) {
    status.innerText = "❌ Please fill all fields";
    status.classList.add("error");
    return;
  }

  btn.disabled = true;
  btn.innerHTML = "Checking...";

  try {
    // Check if ID exists
    const idSnapshot = await get(ref(database, "users/" + id));
    if (idSnapshot.exists()) {
      status.innerText = "❌ ID number already registered";
      status.classList.add("error");
      btnReset();
      return;
    }

    // Check if name already exists
    const usersSnapshot = await get(ref(database, "users"));
    if (usersSnapshot.exists()) {
      const users = usersSnapshot.val();
      for (const key in users) {
        const userName = users[key]?.name;
        if (userName && userName.trim().toLowerCase() === name.trim().toLowerCase()) {
          status.innerText = "❌ Name already registered";
          status.classList.add("error");
          btnReset();
          return;
        }
      }
    }

    // Save user
 // Save user with default usertype "student"
await set(ref(database, "users/" + id), {
  name: name,
  id: id,
  email: email,
  section: section,
  usertype: "student",  // default value
  createdAt: Date.now()
});

    status.innerText = "✅ Registration successful";
    status.classList.add("success");

    // Reset form
    nameInput.value = "";
    idInput.value = "";
    emailInput.value = "";
    sectionInput.value = "";
    btn.disabled = true;

  } catch (error) {
    status.innerText = "❌ Error: " + error.message;
    status.classList.add("error");
  }

  btnReset();
});

function btnReset() {
  btn.disabled = !(nameInput.value.trim() && idInput.value.trim() && emailInput.value.trim() && sectionInput.value);
  btn.innerHTML = '<i class="fa-solid fa-user-plus"></i> Register';
}
</script>

</body>
</html>
